name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: install dependencies
        run: pnpm install

      - name: build shared lib
        run: pnpm --filter @landmarks/shared build

      - name: run linting
        run: pnpm lint

      - name: run type checking
        run: pnpm typecheck

      - name: run tests
        run: pnpm test run
