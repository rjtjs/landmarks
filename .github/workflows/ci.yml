name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: install backend dependencies
        working-directory: backend
        run: npm ci

      - name: run backend tests
        working-directory: backend
        run: npm test
